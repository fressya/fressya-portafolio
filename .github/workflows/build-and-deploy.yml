name: Build and Deploy
on: 
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Use Vue.js ${{ matrix.vue-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.vue-version }}

    - name: Install & Generate ğŸ”§
      run: |
        npm ci
        npm run generate
      env:
        NUXT_APP_BASE_URL: ${{ vars.VUE_APP_BASE_URL  }}

    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist

